swagger: "2.0"
info:
  description: "Software Engineering Project API"
  version: "1.0.0"
  title: "Shfuggiente SE 2"
host: "shfuggientese2.herokuapp.com"
basePath: "/api/v1"
schemes:
- "https"
consumes:
- application/json
produces:
- application/json
paths:
  /exams:
    post:
      tags:
      - "Exams"
      summary: "Create an Exam"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        200:
          description: "Done"
        400:
          description: "Invalid input"
  /exams/{id}:
    parameters:
    - name: id
      in: path
      required: true
      type: integer
      minimum: 1
    get:
      summary: Get exam info with associated groups
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Exam'
    put:
      summary: Edit an exam
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        200:
          description: 'Modified successfully'
    delete:
      summary: Delete an exam
      responses:
        200:
          description: 'Deleted successfully'
  /exams/{id}/submissions:
    parameters:
    - name: id
      in: path
      required: true
      type: integer
      minimum: 1
    get:
      summary: Get the submissions' IDs related to a exam
      responses:
        200:
          description: Success
          examples:
            'application/json':
              submissions_ids: [1,54,76,43,87]
    post:
      summary: Create a new submissions for an exam
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Submission"
      responses:
        200:
          description: "Done"
        400:
          description: "Invalid input"
  /exams/{examId}/submissions/{submissionId}:
    parameters:
    - name: examId
      in: path
      required: true
      type: integer
      minimum: 1
    - name: submissionId
      in: path
      required: true
      type: integer
      minimum: 1
    get:
      summary: Get info about submission
      responses:
        200:
          description: "successfull response"
          examples:
            'application/json':
              answers:
                [123: "answer 1", 12: "answer 2"]
    put:
      summary: Update submission
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Submission"
      responses:
        200:
          description: 'Modified successfully'
    delete:
      summary: delete the Submission
      responses:
        200:
          description: 'Deleted successfully'
  /exams/{examId}/submissions/{submissionId}/comments:
    parameters:
    - name: examId
      in: path
      required: true
      type: integer
      minimum: 1
    - name: submissionId
      in: path
      required: true
      type: integer
      minimum: 1
    get:
      summary: Get comments associated with a submission
      responses:
        200:
          description: Successful response
          examples:
            'application/json':
              - comments_ids: [43,765,54,98]
    post:
      summary: Create a comment for this specific submission
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Comment"
      responses:
        200:
          description: "Done"
        400:
          description: "Invalid input"
  /exams/{examId}/submissions/{submissionId}/marks:
    parameters:
    - name: examId
      in: path
      required: true
      type: integer
      minimum: 1
    - name: submissionId
      in: path
      required: true
      type: integer
      minimum: 1
    get:
      summary: Get marks associated to a submission
      responses:
        200:
          description: Successful response
          examples:
            'application/json':
              - marks_ids: [120,45,53,19]
    post:
      summary: Create a mark for this specific submission
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Mark"
      responses:
        200:
          description: "Done"
        400:
          description: "Invalid input"
  /groups:
    get:
      tags:
        - "Groups"
      summary: Get a list of the groups
      responses:
        200:
          description: 'successful response'
          examples:
            'application/json':
              - id: 1
                name: 'group1'
              - id: 2
                name: 'group2'
    post:
      summary: "Create a group"
      parameters:
      - in: "body"
        name: "Group informations"
        required: true
        schema:
          $ref: "#/definitions/Group"
      responses:
        200:
          description: "Group created successfully"
        400:
          description: "Error creating group"
  /groups/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        minimum: 1
    get:
      summary: "Get group informations"
      responses:
        200:
          description: "successful response"
          examples:
            'application/json':
              name: "Group Name"
              members_ids: [4,5,78,64,61,98]
    put:
      summary: "Edit group"
      parameters:
      - in: "body"
        name: "Group"
        required: true
        schema:
          $ref: "#/definitions/Group"
      responses:
        200:
          description: "Group modified successfully"
    delete:
      summary: "Delete group"
      responses:
        200:
          description: 'Deleted successfully'
  /users:
    get:
      tags:
        - "Users"
      summary: Get a list of the users
      responses:
        200:
          description: 'successful response'
          examples:
            'application/json':
              - id: 1
                name: 'user1'
              - id: 2
                name: 'user2'
    post:
      summary: "Create a user"
      parameters:
      - in: "body"
        name: "User informations"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "User created successfully"
        400:
          description: "Error creating user"
  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        minimum: 1
    get:
      summary: "Get user informations"
      responses:
        200:
          description: "successful response"
          examples:
            'application/json':
              name: "Name 1"
              surname: "Surname 1"
              role: "Teacher"
              mail: "mail@provider.net"
    put:
      summary: "Edit user"
      parameters:
      - in: "body"
        name: "User"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "User modified successfully"
    delete:
      summary: "Delete user"
      responses:
        200:
          description: 'Deleted successfully'
definitions:
  Submission:
    type: "object"
    required:
    - "groupId"
    - "examId"
    - "answers"
    properties:
      groupId:
        type: integer
        minimum: 1
        example: 54
      examId:
        type: integer
        minimum: 1
        example: 32
      answers:
        type: array
        example: [123: "nel 1988"]
  GroupId:
    type: "object"
    required:
    - "id"
    properties:
      id:
        type: "integer"
        minimum: 1
        example: 13
  Exam:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        minimum: 1
        format: "int64"
      name:
        type: "string"
        example: "Exam 1"
      exercises:
        type: "array"
        example: [1,98,54,78,100]
      groups:
        type: "array"
        example: [34,65,12]
  Comment:
    type: "object"
    required:
    - "message"
    properties:
      id:
        type: "integer"
        minimum: 1
        format: "int64"
      message:
        type: "string"
        example: "Comment 1"
  Mark:
    type: "object"
    required:
    - "mark"
    properties:
      id:
        type: "integer"
        minimum: 1
        format: "int64"
      message:
        type: "integer"
        minimum: 1
        example: "8"
  Group:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        minimum: 1
        format: "int64"
      name:
        type: "string"
        example: "Group 1"
      members:
        type: "array"
        example: [1,98,54,78,100]
  User:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        minimum: 1
        format: "int64"
      name:
        type: "string"
        example: "Name 1"
      surname:
        type: "string"
        example: "Surname 1"
      role:
        type: "string"
        example: "Teacher"
      mail:
        type: "string"
        example: "mail@provider.net"
externalDocs:
  description: "Find out more about Shfuggiente SE 2"
  url: "https://github.com/Fodark/shfuggiente_se2/wiki"
